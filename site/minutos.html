<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Simples</title>
        <script>
            var minutos = prompt('Digite o tempo em minutos')
            minutos = parseInt(minutos)
            var hora = minutos/60
            var min = minutos%60
            hora = parseInt(hora)
            alert(hora + " Horas e " + min + " minutos")
        </script>
    </head>

    </body>
</html>
